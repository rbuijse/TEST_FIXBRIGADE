<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Vragenlijst data</title>
  <style>
    table {
      width: 60%;
      border-collapse: collapse;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px 12px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">Lijst van Locaties</h2>
  <table id="LocatieTabel">
    <thead>
      <tr>
        <th>Gemeente</th>
        <th>Huishoudens gefixed</th>
        <th>Tochtstrip aangebracht</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rijen worden hier toegevoegd -->
    </tbody>
  </table>

<script>
  fetch('https://vragenlijst-api.onrender.com/data')
    .then(response => {
      // üîç Log statuscode (bijv. 200 of 500)
      console.log('Statuscode:', response.status);

      // üîç Log response headers (zoals CORS-informatie)
      for (const [key, value] of response.headers.entries()) {
        console.log(`Header: ${key} = ${value}`);
      }

      return response.json(); // Parse JSON
    })
    .then(data => {
      // üîç Log de daadwerkelijke JSON-data
      console.log('Ontvangen JSON-data:', data);

      const tbody = document.querySelector('#LocatieTabel tbody');
      data.forEach(Locatie => {
        const rij = document.createElement('tr');
        rij.innerHTML = `
          <td>${Locatie.GEMEENTE}</td>
          <td>${Locatie.HUISHOUDENS_FIXED}</td>
          <td>${Locatie.TOCHTSTRIP_AANGEBRACHT}</td>
        `;
        tbody.appendChild(rij);
      });
    })
    .catch(error => {
      console.error('‚ùå Fout bij het ophalen van data:', error);
      const tbody = document.querySelector('#LocatieTabel tbody');
      tbody.innerHTML = `<tr><td colspan="3">Fout bij laden van data</td></tr>`;
    });
</script>


</body>
</html>
